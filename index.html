<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />

    <title>Notflix</title>
  </head>
  <body>
    <!-- navbar brand -->
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1">Bored?</span>
    </nav>

    <!-- main section for displaying movies/activity -->
    <div class="container">
      <div class="row row1">
        <div class="col">
          <button type="button" id="upcoming-movie-button" class="btn">
            Find me a movie
          </button>
        </div>
        <div class="col">
          <button type="button" id="random-activity-button" class="btn">
            Find me an activity
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="movies movie-display"></div>
        </div>
        <div class="col">
          <div class="activity activity-display">
          </div>
        </div>
      </div>
    </div>

    <!-- saved lists -->
    <div class="container" id="saved-items">
      <div class="row" id="saved-categories">
        <div class="col" id="saved-movies">
          <h4>Watch me later</h4>
        </div>
        <div class="col" id="saved-activity">
          <h4>Try me later</h4>
        </div>
      </div>
      <div class="row" id="saved-lists">
        <div class="col" id="movies-list"></div>
        <div class="col" id="activity-list"></div>
      </div>
    </div>
<!-- Footer -->
<div class="card">
  <div class="card-body text-center">
    <h5 class="card-title">Designed and built by:</h5>
    <a href="https://github.com/HarryUnderscore13" class="btn btn-primary footer-btn">Harry Holder</a>
    <a href="https://github.com/AntonScheving" class="btn btn-primary footer-btn">Anton Scheving</a>
    <a href="https://github.com/ChidoMunyanyi" class="btn btn-primary footer-btn">Chido Munyanyi</a> <a href="https://github.com/Phemyx1" class="btn btn-primary footer-btn">Femi Adekunle</a>

  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
