<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css"/>

    <title>Notflix</title>
</head>
<body>
  <!-- navbar brand -->
  <nav class="navbar">
    <span class="navbar-brand mb-0 h1">Bored?</span>
  </nav>
  
  <div class="container">
    <div class="row row1">
      <div class="col question-mark">
        <div class="movies">
          <div class="text">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top movie-url" alt="...">
              <div class="card-body">
                <h5 class="card-title movie-title"></h5>
                <p class="card-text movie-description"></p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col question-mark">
        <div class="activity">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title activity-display"></h5>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row row2">
      <div class="col col-sm-6">
        <button type="button" id="upcoming-movie-button" class="btn">Find me a movie</button>
      </div>
      <div class="col col-sm-6">
        <button type="button" id="random-activity-button" class="btn">Find me an activity</button>
      </div>
    </div>
  </div>     



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
